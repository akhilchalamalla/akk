<!doctype html>
<html>
<head>
  <script>
    function valid()
    { 
      var phoneno=document.getElementById("z").value;
      
      if(phoneno.length<10)
            {
              window.alert("number is invalid");
         return false;
            }
          if(isNaN(phoneno))
            {
            window.alert("not a number");
            return false;
            }
            var k=phoneno.charAt(0);
            if(k!=9)
            {
              window.alert("number must start with 9");
            return true;
            }
    }
    function ret()
    {
      history.go(-1);
    }
    
  </script>
