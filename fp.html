<!doctype html>
<html>
    <head>
  <script>
    function ver()
    {
      var pass=document.getElementById("f").value;
      var len=pass.length;
      if(len>9)
      {
          if((document.getElementById("f").value)==(document.getElementById("e").value))
           { 
           document.getElementById("q").innerHTML="<b><center>your password has been changed</center><b>";
           }
           else
           {
           alert("passwords does not matched");
            }
      }
      else
      {
       alert("password must be min 10 chars")
      }
    }
  </script>

<title> FORGOT PASSWORD</title>
<link rel="stylesheet" type="text/css" href="fp.css">
</head>
<center>
<body id="m" alink="tomato">

  <label >RE-ENTER PASSWORD:</label><input id="e" type="password" placeholder="re-Enter"   height="10" size="30"><br><br>
<strong><input type="button" value="submit" onclick="ver()"></strong><br>

</div>

</center>
